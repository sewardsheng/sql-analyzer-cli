version: '3.8'

services:
  sql-analyzer-api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - API_HOST=0.0.0.0
      - API_PORT=3000
      - LOG_LEVEL=info
      - CORS_ENABLED=true
      - CORS_ORIGIN=*
      - RATE_LIMIT_ENABLED=true
      - RATE_LIMIT_REQUESTS=100
      - RATE_LIMIT_WINDOW=900000
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bun", "run", "healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - sql-analyzer-network

  # 可选：添加Redis用于缓存和会话存储
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes
    networks:
      - sql-analyzer-network
    profiles:
      - cache

  # 可选：添加PostgreSQL用于数据持久化
  postgres:
    image: postgres:15-alpine
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=sql_analyzer
      - POSTGRES_USER=sql_analyzer
      - POSTGRES_PASSWORD=sql_analyzer_password
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: unless-stopped
    networks:
      - sql-analyzer-network
    profiles:
      - database

volumes:
  redis-data:
  postgres-data:

networks:
  sql-analyzer-network:
    driver: bridge